<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangar 24 - Spitfire Art (Saved)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Lato', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .ascii-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 0.5rem;
      padding: 0 1rem;
      overflow-x: auto;
      min-width: 0;
    }
    .ascii {
      white-space: pre;
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px;
      line-height: 10px;
      letter-spacing: normal;
      text-align: left;
      margin: auto;
      max-width: none;
      overflow-x: visible;
      text-shadow: 2px 2px 4px #222, 1px 1px 2px #111;
      user-select: none;
      position: relative;
      display: inline-block;
    }
    .cta-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .cta-btn {
      background: rgba(255,255,255,0.04);
      color: #fff;
      border: 1.5px solid rgba(255,255,255,0.12);
      border-radius: 2rem;
      padding: 0.7rem 2.2rem;
      font-family: 'Lato', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
      outline: none;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      text-shadow: none;
      opacity: 0.92;
    }
    .cta-btn:hover, .cta-btn:focus {
      background: rgba(255,255,255,0.12);
      border: 1.5px solid #fff;
      color: #fff;
      box-shadow: 0 4px 24px 0 rgba(255,255,255,0.08);
      opacity: 1;
    }
    @media (max-width: 600px) {
      .ascii {
        font-size: 7px;
        line-height: 7px;
      }
      .cta-row {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .ascii-container {
        margin-top: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="ascii-container">
    <div class="ascii" id="ascii-art">
      <!-- ASCII art will be rendered here by JS -->
    </div>
  </div>
  <script>
    // The ASCII art as a string
    const asciiArt = `
                                      24
                                 242424242424
                                    242424
                                    242424
                        2424        242424          2L24
                242E242424242424242424242424242424242O24242424
    242424242424242R242424242424242424242424242424242M24242424242424
        24242424242E242424242424242424242424242424242B2424242424242424
            2424242B242424242424242424242424242424242A242424242424
              24242O242424242424242424242424242424242R2424242424
                  2R242424242424242424242424242424242D242424
                                   2r2424                                    
                                   242424
                                   242424
                                    2424
                                    2424
                                    2424
                                     24
                                     24
                                  24242424
                                242424242424
                              2424242424242424
                            24242424242424242424
                                    2424
                                     24
    `;

    const asciiDiv = document.getElementById('ascii-art');
    // Replace characters with colored versions to create roundels on multiple rows
    let asciiArtWithRoundel = asciiArt;
    
    // First row: characters 19, 20, 21, 22, 47, 48, 49, 50
    const targetRow1 = '2424242424242424242424242424242424242424242424242424242424242424242424';
    let modifiedRow1 = targetRow1;
    let charCount1 = 0;
    let positions1 = [];
    
    for (let i = 0; i < modifiedRow1.length; i++) {
      if (modifiedRow1[i] === '2' || modifiedRow1[i] === '4') {
        charCount1++;
        if (charCount1 === 19 || charCount1 === 20 || charCount1 === 21 || charCount1 === 22 || 
            charCount1 === 47 || charCount1 === 48 || charCount1 === 49 || charCount1 === 50) {
          positions1.push(i);
        }
      }
    }
    
    positions1.reverse().forEach(pos => {
      modifiedRow1 = modifiedRow1.substring(0, pos) + '<span style="color: #667;">' + modifiedRow1[pos] + '</span>' + modifiedRow1.substring(pos + 1);
    });
    
    asciiArtWithRoundel = asciiArtWithRoundel.replace(targetRow1, modifiedRow1);
    
    // Second row: characters 18, 23, 46, 51
    const targetRow2 = '24242424242424242424242424242424242424242424242424242424242424';
    let modifiedRow2 = targetRow2;
    let charCount2 = 0;
    let positions2 = [];
    
    for (let i = 0; i < modifiedRow2.length; i++) {
      if (modifiedRow2[i] === '2' || modifiedRow2[i] === '4') {
        charCount2++;
        if (charCount2 === 18 || charCount2 === 23 || charCount2 === 46 || charCount2 === 51) {
          positions2.push(i);
        }
      }
    }
    
    positions2.reverse().forEach(pos => {
      modifiedRow2 = modifiedRow2.substring(0, pos) + '<span style="color: #667;">' + modifiedRow2[pos] + '</span>' + modifiedRow2.substring(pos + 1);
    });
    
    asciiArtWithRoundel = asciiArtWithRoundel.replace(targetRow2, modifiedRow2);
    
    asciiDiv.innerHTML = asciiArtWithRoundel;
  </script>
</body>
</html>
