<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangar 24</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Lato', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .ascii-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 0.5rem; /* Move plane higher */
        }
        .ascii {
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            line-height: 10px;
            letter-spacing: normal;
            text-align: left;
            margin: auto;
            max-width: 100vw;
            overflow-x: auto;
            text-shadow: 2px 2px 4px #222, 1px 1px 2px #111;
            cursor: default;
            user-select: none;
            position: relative;
            display: inline-block;
        }
        .cta-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .cta-btn {
            background: rgba(255,255,255,0.04);
            color: #fff;
            border: 1.5px solid rgba(255,255,255,0.12);
            border-radius: 2rem;
            padding: 0.7rem 2.2rem;
            font-family: 'Lato', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
            outline: none;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            text-shadow: none;
            opacity: 0.92;
        }
        .cta-btn:hover, .cta-btn:focus {
            background: rgba(255,255,255,0.12);
            border: 1.5px solid #fff;
            color: #fff;
            box-shadow: 0 4px 24px 0 rgba(255,255,255,0.08);
            opacity: 1;
        }
        @media (max-width: 600px) {
            .ascii {
                font-size: 7px;
                line-height: 7px;
            }
            .cta-row {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .ascii-container {
                margin-top: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ascii-container">
        <div class="ascii" id="ascii-art">
            <!-- ASCII art will be rendered here by JS -->
        </div>
    </div>
    <script>
        // The ASCII art as a string
        const asciiArt = `      
                                     24      
                                     24
                               24242424242424
                                   242424
                                   242424
                         2         242424         4
                        24         242424         24
       24242424242424E24242424242424242424242424242424242424242424242
    24242424242424242R24242424242424242424242424242424242424242424242424
      242424242424242E542424242424242424242424242424242424242424242424
        2424242424242BM42424242424242424242LOMBARD242424242424242424
          24242424242O24242424242424242424242424242424242424242424
              2424242RB424242424242424242424242424242424242424
                                   242424                                    
                                   242424
                                   242424
                                    2424
                                    2424
                                    2424
                                     24
                                     24
                                   24BC24
                                242424242424
                              2424242424242424
                            24242424242424242424
                                    2424
                                     24
        `;

        const asciiDiv = document.getElementById('ascii-art');
        
        // Replace specific characters with colored versions to create roundels
        let asciiArtWithRoundel = asciiArt;
        
        // Upper wing roundels: characters around positions 15-20 and 45-50
        const upperWing = '24242424242424242R24242424242424242424242424242424242424242424242424';
        let modifiedUpperWing = upperWing;
        
        // Replace characters 15-20 and 45-50 with colored versions
        const upperPositions = [12, 13, 14, 15, 52, 53, 54, 55];
        upperPositions.reverse().forEach(pos => {
          if (modifiedUpperWing[pos] === '2' || modifiedUpperWing[pos] === '4') {
            modifiedUpperWing = modifiedUpperWing.substring(0, pos) + '<span style="color: #667;">' + modifiedUpperWing[pos] + '</span>' + modifiedUpperWing.substring(pos + 1);
          }
        });
        
        asciiArtWithRoundel = asciiArtWithRoundel.replace(upperWing, modifiedUpperWing);
        
        // Middle Upper wing roundels: characters around positions 15-20 and 45-50
        const middleUpperWing = '242424242424242E542424242424242424242424242424242424242424242424';
        let modifiedMiddleUpperWing = middleUpperWing;
        
        // Replace characters 15-20 and 45-50 with colored versions
        const middleUpperPositions = [9, 14, 49, 54];
        middleUpperPositions.reverse().forEach(pos => {
          if (modifiedMiddleUpperWing[pos] === '2' || modifiedMiddleUpperWing[pos] === '4') {
            modifiedMiddleUpperWing = modifiedMiddleUpperWing.substring(0, pos) + '<span style="color: #667;">' + modifiedMiddleUpperWing[pos] + '</span>' + modifiedMiddleUpperWing.substring(pos + 1);
          }
        });
        
        asciiArtWithRoundel = asciiArtWithRoundel.replace(middleUpperWing, modifiedMiddleUpperWing);
        
        // Middle Lower wing roundels: characters around positions 15-20 and 45-50
        const middleLowerWing = '2424242424242BM42424242424242424242LOMBARD2424242424242424';
        let modifiedMiddleLowerWing = middleLowerWing;
        
        // Replace characters 15-20 and 45-50 with colored versions
        const middleLowerPositions = [7, 12, 47, 52];
        middleLowerPositions.reverse().forEach(pos => {
          if (modifiedMiddleLowerWing[pos] === '2' || modifiedMiddleLowerWing[pos] === '4') {
            modifiedMiddleLowerWing = modifiedMiddleLowerWing.substring(0, pos) + '<span style="color: #667;">' + modifiedMiddleLowerWing[pos] + '</span>' + modifiedMiddleLowerWing.substring(pos + 1);
          }
        });
        
        asciiArtWithRoundel = asciiArtWithRoundel.replace(middleLowerWing, modifiedMiddleLowerWing);
        
        // Lower wing roundels: characters around positions 15-20 and 45-50
        const lowerWing = '24242424242O242424242424242424242424242424242424242424';
        let modifiedLowerWing = lowerWing;
        
        // Replace characters 15-20 and 45-50 with colored versions
        const lowerPositions = [6, 7, 8, 9, 46, 47, 48, 49];
        lowerPositions.reverse().forEach(pos => {
          if (modifiedLowerWing[pos] === '2' || modifiedLowerWing[pos] === '4') {
            modifiedLowerWing = modifiedLowerWing.substring(0, pos) + '<span style="color: #667;">' + modifiedLowerWing[pos] + '</span>' + modifiedLowerWing.substring(pos + 1);
          }
        });
        
        asciiArtWithRoundel = asciiArtWithRoundel.replace(lowerWing, modifiedLowerWing);

        asciiDiv.innerHTML = asciiArtWithRoundel;
    </script>
</body>
</html>
