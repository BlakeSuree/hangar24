<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangar 24</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Lato', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .ascii-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 0.5rem; /* Move plane higher */
        }
        .ascii {
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            line-height: 10px;
            letter-spacing: normal;
            text-align: left;
            margin: auto;
            max-width: 100vw;
            overflow-x: auto;
            text-shadow: 2px 2px 4px #222, 1px 1px 2px #111;
            cursor: default;
            user-select: none;
            position: relative;
            display: inline-block;
        }
        .cta-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .cta-btn {
            background: rgba(255,255,255,0.04);
            color: #fff;
            border: 1.5px solid rgba(255,255,255,0.12);
            border-radius: 2rem;
            padding: 0.7rem 2.2rem;
            font-family: 'Lato', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
            outline: none;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            text-shadow: none;
            opacity: 0.92;
        }
        .cta-btn:hover, .cta-btn:focus {
            background: rgba(255,255,255,0.12);
            border: 1.5px solid #fff;
            color: #fff;
            box-shadow: 0 4px 24px 0 rgba(255,255,255,0.08);
            opacity: 1;
        }
        @media (max-width: 600px) {
            .ascii {
                font-size: 6px;
                line-height: 6px;
            }
            .cta-row {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .footer {
                font-size: 0.8rem;
                margin-bottom: 1rem;
                margin-top: 1rem;
            }
            .ascii-container {
                margin-top: 0.2rem;
                margin-bottom: 0.5rem;
            }
            body {
                min-height: 100vh;
                height: 100vh;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="ascii-container">
        <div class="ascii" id="ascii-art">
            <!-- ASCII art will be rendered here by JS -->
        </div>
    </div>
    <script>
        // The ASCII art as a string
        const asciiArt = `      
                                     24      
                                     24
                               24242424242424
                                   242424
                                   242424
                         2         242424         4
                        24         242424         24
       2424242424242424242424242424242424242424242424242424242424242
    2424242424242424224242424242424242424242424242424242424242424242424
      242424242424242242424242424242424242424242424242424242424242424
        2424242424242242424242424242424242LOMBARD242424242424242424
          2424242424224242424242424242424242424242424242424242424
              24242422424242424242424242424242424242424242424
                                   242424                                    
                                   242424
                                   242424
                                    2424
                                    2424
                                    2424
                                     24
                                     24
                                   24BC24
                                242424242424
                              2424242424242424
                            24242424242424242424
                                    2424
                                     24
        `;

        const asciiDiv = document.getElementById('ascii-art');
        
        // Function to make EREBOR clickable
        function makeEreborClickable() {
            // Split the ASCII art into lines
            let lines = asciiArt.split('\n');
            
            // Define the positions where EREBOR letters appear (vertically) in the plane
            const ereborPositions = [
                { line: 8, char: 20, letter: 'E' },
                { line: 9, char: 20, letter: 'R' },
                { line: 10, char: 20, letter: 'E' },
                { line: 11, char: 20, letter: 'B' },
                { line: 12, char: 20, letter: 'O' },
                { line: 13, char: 20, letter: 'R' }
            ];
            
            // Replace each letter of EREBOR with a clickable link
            ereborPositions.forEach(({ line, char, letter }) => {
                if (lines[line] && lines[line].length > char) {
                    const before = lines[line].substring(0, char);
                    const after = lines[line].substring(char + 1);
                    lines[line] = before + `<a href="#" style="color: #fff; text-decoration: none; cursor: pointer;" onclick="handleEreborClick()">${letter}</a>` + after;
                }
            });
            
            return lines.join('\n');
        }
        
        // Function to handle EREBOR click
        function handleEreborClick() {
            window.location.href = 'coming-soon';
        }
        
        // Render the modified ASCII art
        asciiDiv.innerHTML = makeEreborClickable();
    </script>
</body>
</html>
