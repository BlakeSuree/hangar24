<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangar 24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .ascii-container {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 10vh;
        }
        .content-plane-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
        }
        .ascii {
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            line-height: 10px;
            letter-spacing: normal;
            text-align: left;
            margin: auto;
            max-width: 100vw;
            overflow: hidden;
            text-shadow: 2px 2px 4px #222, 1px 1px 2px #111;
            cursor: default;
            user-select: none;
            position: relative;
            display: inline-block;
        }
        .content {
            text-align: center;
            position: absolute;
            bottom: -70%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100%;
        }
        .title {
            font-family: 'Space Grotesk', Arial, sans-serif;
            font-size: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.05em;
        }
        .founders {
            font-family: 'Space Grotesk', Arial, sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            letter-spacing: 0.02em;
            text-align: center;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .about {
            font-family: 'Space Grotesk', Arial, sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0.5rem auto;
            letter-spacing: 0.02em;
            max-width: 500px;
            line-height: 1.4;
            text-align: center;
        }
        .cta-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .cta-btn {
            background: rgba(255,255,255,0.04);
            color: #fff;
            border: 1.5px solid rgba(255,255,255,0.12);
            border-radius: 2rem;
            padding: 0.7rem 2.2rem;
            font-family: 'Space Grotesk', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
            outline: none;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            text-shadow: none;
            opacity: 0.92;
        }
        .cta-btn:hover, .cta-btn:focus {
            background: rgba(255,255,255,0.12);
            border: 1.5px solid #fff;
            color: #fff;
            box-shadow: 0 4px 24px 0 rgba(255,255,255,0.08);
            opacity: 1;
        }
        @media (max-width: 600px) {
            .ascii {
                font-size: 6px;
                line-height: 6px;
            }
            .content-plane-container {
                max-width: 95vw;
                max-height: 85vh;
            }
            .content {
                bottom: -70%;
            }
            .about {
                max-width: 350px;
                font-size: 0.9rem;
            }
            .title {
                font-size: 1.5rem;
            }
            .founders {
                font-size: 0.6rem;
                white-space: nowrap;
                left: 50%;
                transform: translateX(-50%);
            }
            .cta-row {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .footer {
                font-size: 0.8rem;
                margin-bottom: 1rem;
                margin-top: 1rem;
            }
            .ascii-container {
                margin-top: 0.2rem;
                margin-bottom: 0.5rem;
            }
            body {
                min-height: 100vh;
                height: 100vh;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="ascii-container">
        <div class="content-plane-container">
            <div class="ascii" id="ascii-art">
                <!-- ASCII art will be rendered here by JS -->
            </div>
            <div class="content">
                <h1 class="title"><a href="https://erebor.com" target="_blank" style="color: rgba(255, 255, 255, 0.8); text-decoration: none;">Erebor</a></h1>
                <p class="about">A new kind of national bank, designed specifically to serve the next generation of high-growth companies.</p>
                <p class="founders">Created By: Palmer Luckey, Trevor Capozza, Jacob Hirshman, Owen Rapaport, Aaron Pelz</p>
            </div>
        </div>
    </div>

        const asciiDiv = document.getElementById('ascii-art');

</body>
</html>
